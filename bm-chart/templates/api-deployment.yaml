apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}-deployment
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.name }}
    spec:
      containers:
      - name: {{ .Values.api.name }}
        image: {{ .Values.api.image }}
        ports:
        - containerPort: {{ .Values.api.port }}
        env:
        - name: MYSQL_HOST
          value: "database-service"   
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_DATABASE
---
apiVersion: v1  
kind: Service
metadata:   
  name: {{ .Values.api.name }}
spec:
  type: {{ .Values.api.serviceType }}
  selector:
    app: {{ .Values.api.name }}
  ports:
  - port: {{ .Values.api.port }}
    targetPort: {{ .Values.api.port }} 
