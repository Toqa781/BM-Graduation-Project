apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.database.name }}-deployment
spec:
  replicas: {{ .Values.database.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.database.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.database.name }}
    spec:
      containers:
      - name: {{ .Values.database.name }}
        image: {{ .Values.database.image }}
        ports:
        - containerPort: {{ .Values.database.port }}
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_DATABASE
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/
      volumes:
      - name: mysql-data
        emptyDir: {}
      - name: init-script
        configMap:
          name: database-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.database.name }}-service
spec:
  type: {{ .Values.database.serviceType }}
  selector:
    app: {{ .Values.database.name }}
  ports:
  - port: {{ .Values.database.port }}
    targetPort: {{ .Values.database.port }}