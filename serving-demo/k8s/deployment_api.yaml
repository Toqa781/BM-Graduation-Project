apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: k8s-ns
spec:
  selector:
    matchLabels:
      app: api
      env: dev
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        env: dev
    spec:
      containers:
        - name: api-container
          image: gitlabregistry.exxeta.com/gedeom.tsasse/serverlessk8s/api
          ports:
            - containerPort: 5001
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: MYSQL_HOST
            - name: MYSQL_DB
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: MYSQL_DB
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: MYSQL_PASSWORD
              
      imagePullSecrets:
      - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: k8s-ns
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001